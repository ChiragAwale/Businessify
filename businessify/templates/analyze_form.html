{% extends layout.html %}
{% block style_ %}
<style>
    body {
      background-color: #f5f5f5;
    }

    .form-wrapper {
      max-width: 30%;
      min-width: 300px;
      padding: 50px 30px 50px 30px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    }

    .form-group {
      position: relative;
    }
    .form-group + .form-group {
      margin-top: 30px;
    }

    .form-label {
      position: absolute;
      left: 0;
      top: 10px;
      color: #999;
      background-color: #fff;
      z-index: 10;
      transition: font-size 150ms ease-out, -webkit-transform 150ms ease-out;
      transition: transform 150ms ease-out, font-size 150ms ease-out;
      transition: transform 150ms ease-out, font-size 150ms ease-out, -webkit-transform 150ms ease-out;
    }

    .focused .form-label {
      -webkit-transform: translateY(-125%);
              transform: translateY(-125%);
      font-size: .75em;
    }

    .form-input {
      position: relative;
      padding: 12px 0px 5px 0;
      width: 100%;
      outline: 0;
      border: 0;
      box-shadow: 0 1px 0 0 #e5e5e5;
      transition: box-shadow 150ms ease-out;
    }
    .form-input:focus {
      box-shadow: 0 2px 0 0 blue;
    }

    .form-input.filled {
      box-shadow: 0 2px 0 0 lightgreen;
    }
</style>
{% endblock %}
{% block content %}
    <div class="form-wrapper">

      <form action="" class="form">
        <div class="form-group">
          <label class="form-label" for="first">Suggested Name</label>
          <input id="first" class="form-input" type="text" />
        </div>
        <div class="form-group">
          <label class="form-label" for="last">What is the category of your business?</label>
          <input id="last" class="form-input" type="text" />
        </div>
        <div class="form-group">
          <label class="form-label" for="color">Enter priority address.</label>
          <input id="color" class="form-input" type="text" />
        </div>
      </form>
    </div>

    <script>
        $('input').focus(function(){
          $(this).parents('.form-group').addClass('focused');
        });

        $('input').blur(function(){
          var inputValue = $(this).val();
          if ( inputValue == "" ) {
            $(this).removeClass('filled');
            $(this).parents('.form-group').removeClass('focused');
          } else {
            $(this).addClass('filled');
          }
        })
    </script>
{% endblock %}
