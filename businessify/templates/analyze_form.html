{% extends "layout.html" %}
{% block style_ %}
<style>
    body {
      background-color: #f5f5f5;
    }

    .form-wrapper {
      max-width: 30%;
      min-width: 300px;
      padding: 50px 30px 50px 30px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    }

    .form-group1 {
      position: relative;
    }
    .form-group1 + .form-group1 {
      margin-top: 30px;
    }

    .form-label1 {
      position: absolute;
      left: 0;
      top: 10px;
      color: #999;
      background-color: #fff;
      z-index: 10;
      transition: font-size 150ms ease-out, -webkit-transform 150ms ease-out;
      transition: transform 150ms ease-out, font-size 150ms ease-out;
      transition: transform 150ms ease-out, font-size 150ms ease-out, -webkit-transform 150ms ease-out;
    }

    .focused .form-label1 {
      -webkit-transform: translateY(-125%);
              transform: translateY(-125%);
      font-size: .75em;
    }

    .form-input1 {
      position: relative;
      padding: 12px 0px 5px 0;
      width: 100%;
      outline: 0;
      border: 0;
      box-shadow: 0 1px 0 0 #e5e5e5;
      transition: box-shadow 150ms ease-out;
    }
    .form-input1:focus {
      box-shadow: 0 2px 0 0 blue;
    }

    .form-input1.filled {
      box-shadow: 0 2px 0 0 lightgreen;
    }
</style>
{% endblock %}
{% block content %}
    <div class="form-wrapper">
    <p style="padding: 20px"> Enter the following details to begin. </p>
      <form method = "POST" action="/analyze">

          <div style="padding: 20px;">
          <input id="name" name = "name" class="form-input1" type="text" placeholder="Business Name" />
          </div>
          <div style="padding: 20px;">
          <input id="type" name = "type" class="form-input1" type="text" placeholder="Product Type" />
          </div>

          <div style="padding: 20px;">
          <input id="address" name = "address" class="form-input1" type="text" placeholder="Priority Address"/>
          </div>

          <div style="padding: 20px;">
              <button type="submit" class="btn btn-info" style="width: 100%">Begin</button>
          </div>
      </form>
    </div>



{% endblock %}
